<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="hero is-bold" style="background-color: #3d5a80;">
    <div class="hero-body">
      <div class="container">
        <h1 class="title" style="color: white;">
          <i>A Movie</i> Fight Club
          <span class="icon">
            <i class="fas fa-video"></i>
          </span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">

    <div class="columns">
      <div class="column is-three-quarters">

        <div class="columns">
          <div class="column left">
            <div class="left-autocomplete"></div>
            <div id="left-summary"></div>
          </div>
          <div class="column right">
            <div class="right-autocomplete"></div>
            <div id="right-summary"></div>
          </div>
        </div>

        <div class="column notification tutorial">
          <h3 class="title"><i>Search for a movie on both sides</i></h3>
          <p class="subtitle"><strong><i>We will tell you which is best</i></strong></p>
        </div>

      </div>

      <div class="column">
        <aside>
          <h2>HOTMOVIES(WEEK)</h2>
          <ul class="links"></ul>
        </aside>
      </div>
    </div>


  </div>
  <script src="app.js"></script>
</body>

</html>
